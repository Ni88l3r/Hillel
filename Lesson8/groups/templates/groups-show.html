<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups list</title>
</head>
<body>

<a href="{% url 'index' %}">Main page</a> <a href="{% url 'groups:create' %}">Create group</a><br><br>
<b>Groups list:</b><br>
{% if groups %}
    {% for group in groups %}
        <form action="{% url 'groups:edit' group.id %}">
            {{ group.info }}
            <input type="submit" value="Edit" />
        </form><br>
    {% endfor %}
{% else %}
    List is empty.
{% endif %}

</body>
</html>
